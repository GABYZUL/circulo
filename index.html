<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>CÃ­rculo con Botones</title>
</head>

<body>
    <div class="circulo">
        <div id="elementCirculo" style="width: 100px; height: 100px; background-color: red; border-radius: 50%;"></div>
    </div>


    <div id="butancho" class="container-sm">
        <button type="button" class="btn btn-success but1 " onclick="cambiarTam('ancho', 10)">Aumentar Ancho</button>
        <button type="button" class="btn btn-danger but2" onclick="cambiarTam('ancho', -10)">Reducir Ancho</button>
        <br><br><br>
        <button type="button" class="btn btn-success but1" onclick="cambiarTam('largo', 10)">Aumentar Largo</button>
        <button type="button" class="btn btn-danger but2" onclick="cambiarTam('largo', -10)">Reducir Largo</button>
    </div>
    <div id="butmostrar" class="container-sm">
        <button type="button" class="btn btn-outline-danger but3" onclick="cambiarCirculo()">Ocultar circulo</button>
        <button type="button" class="btn btn-primary but4" onclick="cambiarColor('blue')">Cambiar a Azul</button>
        <button type="button" class="btn btn-success but5" onclick="cambiarColor('green')">Cambiar a Verde</button>
        <button type="button" class="btn btn-warning but6" onclick="cambiarColor('yellow')">Cambiar a Amarillo</button>
        <button type="button" class="btn btn-secondary but7" onclick="cambiarColor('gray')">Cambiar a Gris</button>
    </div>


</body>

</html>
<script src="./main.js"></script>
